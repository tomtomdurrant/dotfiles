# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x24283b'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black:   '0x1D202F'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
    
window:
  padding:
    x: 4
    y: 2

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: FiraMono Nerd Font
    style: regular
  bold:
    family: FiraMono Nerd Font
    style: Bold
  bold_italic: 
    family: VictorMono Nerd Font
    style: SemiBold Italic
  italic: 
    family: VictorMono Nerd Font
    style: Medium Italic
  size: 16
