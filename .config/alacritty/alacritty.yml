import:
  - ~/.config/alacritty/themes/tokyo_night.yml

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

window:
  padding:
    x: 4
    y: 2

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: DankMono Nerd Font
    #style: regular
  bold:
    family: DankMono Nerd Font
    #style: Bold
  bold_italic:
    family: DankMono Nerd Font
    #style: SemiBold Italic
  italic:
    family: DankMono Nerd Font
    #style: Medium Italic
  size: 16
  use_thin_strokes: true

# env:
#   TERM: xterm-256color

key_bindings:
  - { key: Key0, mods: Alt, chars: "º" }
  - { key: Key1, mods: Alt, chars: "¡" }
  - { key: Key2, mods: Alt, chars: "€" }
  - { key: Key3, mods: Alt, chars: "#" }
  - { key: Key4, mods: Alt, chars: "¢" }
  - { key: Key5, mods: Alt, chars: "∞" }
  - { key: Key6, mods: Alt, chars: "§" }
  - { key: Key7, mods: Alt, chars: "¶" }
  - { key: Key8, mods: Alt, chars: "•" }
  - { key: Key9, mods: Alt, chars: "ª" }
  - {
      key: Comma,
      mods: Command,
      command:
        {
          program: "sh",
          args: ["-c", "open ~/.config/alacritty/alacritty.yml"],
        },
    }
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Space, mods: Alt, chars: " " }
  - { key: Back, mods: Super, chars: "\x15" } # delete word/line
  - { key: Left, mods: Alt, chars: "\x1bb" } # one word left
  - { key: Right, mods: Alt, chars: "\x1bf" } # one word right
  - { key: Left, mods: Command, chars: "\x1bOH", mode: AppCursor } # Home
  - { key: Right, mods: Command, chars: "\x1bOF", mode: AppCursor } # End

selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

hints:
  enabled:
    - regex:
        "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
        [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: open
      mouse:
        enabled: true
